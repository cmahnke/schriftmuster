name: github pages

on:
  push:
    branches:
      - main
  schedule:
    - cron:  '0 7 * * */2'

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
          logout: false

      - name: Set up Python
        uses: actions/setup-python@v2.3.0
        with:
          python-version: 3.9

      - name: Install required dependencies
        run: |
          ./themes/projektemacher-base/scripts/github/setup-dependencies.sh
          ./themes/projektemacher-base/scripts/github/setup-inkscape.sh
          ./themes/projektemacher-base/scripts/github/docker-images.sh
          ./themes/projektemacher-base/scripts/github/python-dependencies.sh

      - name: Setup deploy env
        env:
          DEPLOY_SSH_IDENTITY: ${{ secrets.DEPLOY_SSH_IDENTITY }}
        run: |
          mkdir -p ~/.ssh && echo "$DEPLOY_SSH_IDENTITY" >>  ~/.ssh/known_hosts

      - name: Setup Node.js
        uses: actions/setup-node@v2.5.0
        with:
          node-version: 10.22.0

      - name: Create IIIF derivates
        run: docker run -e URL_PREFIX="https://schriftmuster.projektemacher.org/" -v ${PWD}:${PWD} ghcr.io/cmahnke/iiif-action:latest sh -c "cd ${PWD} && ./scripts/iiif.sh"

      - name: Generate Files
        env:
          SKIP_IIIF: yes
        run: |
          ./scripts/setup.sh

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.5.0
        with:
          hugo-version: '0.84.4'
          extended: true

      - name: Build Hugo site
        run: hugo --i18n-warnings

      - name: Validate JSON
        env:
          OSTYPE: linux
        run: |
          yarn run validate

      - name: Deploy site
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
