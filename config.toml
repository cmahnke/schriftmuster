baseURL = "https://schriftmuster.projektemacher.org/"
languageCode = "de"
title = "Schriftmuster"
publishDir = "docs"
canonifyurls = true
DefaultContentLanguage = "de"

[params]
    author = "Christian Mahnke"
    keywords = "Schriftmuster, Schriften, Papier, Bücher, fonts, paper, books"
    description = ""
    copyrightYears = "2020"
    stylesheets = ["https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700;900&display=swap"]

[languages]
    [languages.de]
        languagename = "Deutsch"

        [languages.de.params]

        [languages.de.menu]

            [[languages.de.menu.main]]
                name = "Start"
                weight = 1
                url = "/"

            [[languages.de.menu.main]]
                name = "Weiterverwendung"
                weight = 2
                url = "reuse/"

            [[languages.de.menu.main]]
                name = "Sammlungen"
                weight = 3
                url = "collections/"

            [[languages.de.menu.main]]
                name = "Über"
                weight = 4
                url = "about/"

    [languages.en]
        languagename = "English"

        [languages.en.params]


        [languages.en.menu]

            [[languages.en.menu.main]]
                name = "Start"
                weight = 1
                url = "/"

            [[languages.en.menu.main]]
                name = "Reuse"
                weight = 2
                url = "reuse/"

            [[languages.en.menu.main]]
                name = "Collections"
                weight = 3
                url = "collections/"

            [[languages.en.menu.main]]
                name = "About"
                weight = 4
                url = "about/"


[module]
    [[module.mounts]]
        source = "assets/scss"
        target = "assets/scss"

    [[module.mounts]]
        source = "static"
        target = "static"

    [[module.mounts]]
        source = "node_modules/ol"
        target = "assets/css/ol"

    [[module.mounts]]
        source = "assets/js"
        target = "assets/js"

    [[module.mounts]]
        source = "node_modules/normalize.css"
        target = "assets/css/normalize"

[imaging]
    quality = 95

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe= true
